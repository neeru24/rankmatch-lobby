<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaking with Chat & Voice</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #2c2c2c;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .player-card {
            background-color: #3a3a3a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player-card span { font-weight: bold; }
        .invite-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #lobby-link-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #1a1a1a;
            border: 1px dashed #555;
            border-radius: 5px;
            text-align: center;
        }
        #lobby-link {
            font-family: monospace;
            background-color: #444;
            padding: 5px;
            border-radius: 3px;
            word-break: break-all;
            cursor: copy;
        }
         .chat-box {
            height: 450px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px 12px; border-radius: 18px; margin-bottom: 8px; max-width: 75%;
        }
        .message.sent {
            background-color: #007bff; color: white; align-self: flex-end;
        }
        .message.received {
            background-color: #4a4a4a; color: #e0e0e0; align-self: flex-start;
        }
        .message .sender {
            font-size: 0.8em; font-weight: bold; display: block; margin-bottom: 3px;
        }
        .chat-input-form { display: flex; }
        .chat-input-form input {
            flex-grow: 1; padding: 12px; border: 1px solid #444; border-radius: 20px 0 0 20px; background-color: #3a3a3a; color: #e0e0e0; outline: none;
        }
        .chat-input-form button {
            padding: 12px 20px; border: none; background: #28a745; color: white; cursor: pointer; border-radius: 0 20px 20px 0;
        }
        #leave-btn {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin-top: 15px;
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            background-color: #dc3545;
        }
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .loader-spinner {
            border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%;
            width: 60px; height: 60px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Voice Chat Styles */
        .voice-chat-container {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .voice-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .voice-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .voice-btn.join {
            background-color: #28a745;
        }
        .voice-btn.leave {
            background-color: #dc3545;
        }
        .voice-btn:hover {
            transform: scale(1.05);
        }
        .voice-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .voice-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #dc3545;
        }
        .status-indicator.connected {
            background-color: #28a745;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .participants {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .participant {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background-color: #2c2c2c;
            border-radius: 5px;
        }
        .participant .name {
            flex-grow: 1;
        }
        .participant .volume-indicator {
            width: 100px;
            height: 6px;
            background-color: #444;
            border-radius: 3px;
            overflow: hidden;
        }
        .participant .volume-level {
            height: 100%;
            background-color: #28a745;
            width: 0%;
            transition: width 0.2s;
        }
        .mic-icon {
            width: 20px;
            height: 20px;
            background-color: #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        .mic-icon.active {
            background-color: #28a745;
        }
        .mic-icon.muted {
            background-color: #dc3545;
        }
        .audio-container {
            display: none;
        }
        .debug-info {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
        }
        .peer-id-display {
            background: #444;
            padding: 8px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <!-- Include PeerJS library -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="loader-overlay"><div class="loader-spinner"></div></div>

    <div class="container">
        <!-- Matchmaking View -->
        <div id="matchmaking-view">
            <h1>Matchmaking</h1>
            <div class="player-card">
                <span>Player_Alpha</span>
                <button class="invite-btn" id="invite-alpha">Invite</button>
            </div>
            <div class="player-card">
                <span>Gamer_Pro_123</span>
                <button class="invite-btn" id="invite-pro">Invite</button>
            </div>
            <div id="lobby-link-container" style="display: none;">
                <p>âœ… Lobby Created! Click the link below to copy it.</p>
                <code id="lobby-link" title="Click to copy"></code>
            </div>
        </div>

        <!-- Lobby View -->
        <div id="lobby-view" style="display: none;">
            <h2 id="lobby-title">Chat Lobby</h2>
            
            <!-- Voice Chat Section -->
            <div class="voice-chat-container">
                <div class="voice-controls">
                    <div class="voice-status">
                        <div class="status-indicator" id="voice-status"></div>
                        <span id="voice-status-text">Voice Disconnected</span>
                    </div>
                    <button class="voice-btn join" id="join-voice">Join Voice</button>
                    <button class="voice-btn leave" id="leave-voice" disabled>Leave Voice</button>
                    <button class="voice-btn" id="mute-mic" style="background-color: #6c757d;">Mute</button>
                </div>
                <div class="peer-id-display" id="peer-id-display" style="display: none;">
                    Your Voice ID: <span id="my-peer-id"></span>
                </div>
                <div class="participants" id="voice-participants">
                    <!-- Participants will be added here dynamically -->
                </div>
                <div class="debug-info" id="debug-info"></div>
            </div>
            
            <!-- Hidden audio elements for remote streams -->
            <div class="audio-container" id="remote-audio-container"></div>
            
            <div id="chat-box" class="chat-box"></div>
            <form id="chat-form" class="chat-input-form">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
            <button id="leave-btn">Leave Lobby</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, onSnapshot, updateDoc, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_k5wIi6qckEP2FZCMkOqP0zaHfsPu4RM",
            authDomain: "lobby-bfa39.firebaseapp.com",
            projectId: "lobby-bfa39",
            storageBucket: "lobby-bfa39.firebasestorage.app",
            messagingSenderId: "575990737239",
            appId: "1:575990737239:web:ce79e76925500f93e67612",
            measurementId: "G-EFLJJQ51GC"
        };

        const fbApp = initializeApp(firebaseConfig);
        const db = getFirestore(fbApp);

        let currentLobbyId = null;
        let unsubscribeFromLobby = null;
        let matchmakingView, lobbyView, chatForm, messageInput, chatBox, loaderOverlay;
        const myPlayerId = "Player_" + Math.random().toString(36).substr(2, 5);
        
        // PeerJS variables
        let peer = null;
        let localStream = null;
        let currentCall = null;
        let isInVoiceChat = false;
        let isMuted = false;

        function showLoader() { loaderOverlay.style.display = 'flex'; }
        function hideLoader() { loaderOverlay.style.display = 'none'; }

        function debugLog(message) {
            console.log(message);
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = message + '<br>' + debugInfo.innerHTML;
        }

        async function handleInvite(invitedPlayerId) {
            showLoader();
            try {
                const lobbyRef = await addDoc(collection(db, "lobbies"), {
                    players: [myPlayerId, invitedPlayerId], 
                    createdAt: serverTimestamp(), 
                    messages: [],
                    voiceSignaling: []
                });
                const lobbyUrl = `${window.location.href.split('#')[0]}#lobby/${lobbyRef.id}`;
                document.getElementById('lobby-link').textContent = lobbyUrl;
                document.getElementById('lobby-link-container').style.display = 'block';
                window.location.hash = `lobby/${lobbyRef.id}`;
            } catch (error)
            {
                console.error("CRITICAL ERROR creating lobby:", error);
                hideLoader();
            }
        }
        
        function joinLobby(lobbyId) {
            currentLobbyId = lobbyId;
            matchmakingView.style.display = 'none';
            lobbyView.style.display = 'block';
            hideLoader();
            document.getElementById('lobby-title').textContent = `Lobby: ${lobbyId.substring(0, 6)}...`;

            if (unsubscribeFromLobby) unsubscribeFromLobby();
            unsubscribeFromLobby = onSnapshot(doc(db, 'lobbies', lobbyId), (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    renderMessages(data.messages || []);
                    
                    // Handle voice signaling
                    const signalingData = data.voiceSignaling || [];
                    if (signalingData.length > 0) {
                        const lastMessage = signalingData[signalingData.length - 1];
                        if (lastMessage.sender !== myPlayerId) {
                            handleVoiceSignaling(lastMessage);
                        }
                    }
                } else { 
                    alert("Lobby does not exist."); 
                    window.location.hash = ''; 
                }
            });
        }

        function leaveLobby() {
            if (isInVoiceChat) {
                leaveVoiceChat();
            }
            
            if (unsubscribeFromLobby) unsubscribeFromLobby();
            unsubscribeFromLobby = null;
            currentLobbyId = null;
            matchmakingView.style.display = 'block';
            lobbyView.style.display = 'none';
        }

        function renderMessages(messages) {
            chatBox.innerHTML = '';
            messages.forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.classList.add('message', msg.sender === myPlayerId ? 'sent' : 'received');
                messageEl.innerHTML = `<span class="sender">${msg.sender}</span><div>${msg.text}</div>`;
                chatBox.appendChild(messageEl);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Voice Chat Functions using PeerJS
        async function joinVoiceChat() {
            try {
                debugLog("ðŸŽ¤ Starting voice chat...");
                
                // Get user media (microphone only)
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false
                });
                
                debugLog("âœ… Microphone access granted");

                // Initialize PeerJS with a random ID
                const peerId = 'voice_' + Math.random().toString(36).substr(2, 8);
                peer = new Peer(peerId, {
                    debug: 3,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                peer.on('open', (id) => {
                    debugLog(`âœ… PeerJS connected with ID: ${id}`);
                    document.getElementById('my-peer-id').textContent = id;
                    document.getElementById('peer-id-display').style.display = 'block';
                    
                    // Share our peer ID with the other user
                    sendVoiceSignaling({
                        type: 'peer-id',
                        peerId: id
                    });
                });

                peer.on('call', (call) => {
                    debugLog(`ðŸ“ž Incoming call from ${call.peer}`);
                    
                    // Answer the call with our local stream
                    call.answer(localStream);
                    
                    call.on('stream', (remoteStream) => {
                        debugLog("âœ… Received remote audio stream");
                        setupRemoteAudio(remoteStream);
                    });

                    call.on('close', () => {
                        debugLog("âŒ Call ended");
                        handleCallEnded();
                    });

                    call.on('error', (err) => {
                        debugLog(`âŒ Call error: ${err}`);
                    });

                    currentCall = call;
                });

                peer.on('error', (err) => {
                    debugLog(`âŒ PeerJS error: ${err}`);
                });

                // Update UI
                isInVoiceChat = true;
                updateVoiceStatus(true);
                updateVoiceParticipants();

            } catch (error) {
                console.error('Error joining voice chat:', error);
                debugLog(`âŒ Error: ${error.message}`);
                alert('Failed to join voice chat. Please check your microphone permissions.');
            }
        }

        function handleVoiceSignaling(message) {
            if (!peer || !isInVoiceChat) return;

            switch (message.type) {
                case 'peer-id':
                    debugLog(`ðŸ“¨ Received peer ID: ${message.peerId}`);
                    // Initiate call to the other user
                    initiateCall(message.peerId);
                    break;
            }
        }

        function initiateCall(remotePeerId) {
            if (!localStream) {
                debugLog("âŒ No local stream available");
                return;
            }

            debugLog(`ðŸ“ž Calling ${remotePeerId}...`);
            const call = peer.call(remotePeerId, localStream);
            
            call.on('stream', (remoteStream) => {
                debugLog("âœ… Connected to remote audio stream");
                setupRemoteAudio(remoteStream);
            });

            call.on('close', () => {
                debugLog("âŒ Call ended");
                handleCallEnded();
            });

            call.on('error', (err) => {
                debugLog(`âŒ Call error: ${err}`);
            });

            currentCall = call;
        }

        function setupRemoteAudio(remoteStream) {
            let remoteAudioElement = document.getElementById('remote-audio');
            
            if (!remoteAudioElement) {
                remoteAudioElement = document.createElement('audio');
                remoteAudioElement.id = 'remote-audio';
                remoteAudioElement.autoplay = true;
                remoteAudioElement.controls = false;
                remoteAudioElement.style.display = 'none';
                document.getElementById('remote-audio-container').appendChild(remoteAudioElement);
            }
            
            remoteAudioElement.srcObject = remoteStream;
            debugLog("ðŸ”Š Remote audio setup complete - you should hear the other user now!");
            
            updateVoiceParticipants();
        }

        function handleCallEnded() {
            const remoteAudioElement = document.getElementById('remote-audio');
            if (remoteAudioElement) {
                remoteAudioElement.srcObject = null;
            }
            updateVoiceParticipants();
        }

        function sendVoiceSignaling(message) {
            if (currentLobbyId) {
                updateDoc(doc(db, 'lobbies', currentLobbyId), {
                    voiceSignaling: arrayUnion({
                        ...message,
                        sender: myPlayerId,
                        timestamp: new Date()
                    })
                });
            }
        }

        function toggleMute() {
            if (!localStream) return;
            
            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(track => {
                track.enabled = !isMuted;
            });
            
            const muteBtn = document.getElementById('mute-mic');
            const micIcons = document.querySelectorAll('.mic-icon.local');
            
            if (isMuted) {
                muteBtn.textContent = 'Unmute';
                muteBtn.style.backgroundColor = '#dc3545';
                micIcons.forEach(icon => {
                    icon.classList.remove('active');
                    icon.classList.add('muted');
                });
                debugLog("ðŸ”‡ Microphone muted");
            } else {
                muteBtn.textContent = 'Mute';
                muteBtn.style.backgroundColor = '#6c757d';
                micIcons.forEach(icon => {
                    icon.classList.add('active');
                    icon.classList.remove('muted');
                });
                debugLog("ðŸŽ¤ Microphone unmuted");
            }
        }
        
        function leaveVoiceChat() {
            debugLog("ðŸ‘‹ Leaving voice chat");
            
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Clean up audio elements
            document.getElementById('remote-audio-container').innerHTML = '';
            document.getElementById('peer-id-display').style.display = 'none';
            
            isInVoiceChat = false;
            isMuted = false;
            
            // Update UI
            updateVoiceStatus(false);
            document.getElementById('voice-participants').innerHTML = '';
            debugLog("âœ… Voice chat left");
        }
        
        function updateVoiceStatus(connected) {
            const statusIndicator = document.getElementById('voice-status');
            const statusText = document.getElementById('voice-status-text');
            const joinBtn = document.getElementById('join-voice');
            const leaveBtn = document.getElementById('leave-voice');
            
            if (connected) {
                statusIndicator.classList.add('connected');
                statusText.textContent = 'Voice Connected';
                joinBtn.disabled = true;
                leaveBtn.disabled = false;
            } else {
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'Voice Disconnected';
                joinBtn.disabled = false;
                leaveBtn.disabled = true;
            }
        }
        
        function updateVoiceParticipants() {
            const participantsContainer = document.getElementById('voice-participants');
            participantsContainer.innerHTML = '';
            
            // Add local participant
            const localParticipant = document.createElement('div');
            localParticipant.className = 'participant local';
            localParticipant.innerHTML = `
                <div class="mic-icon local ${isMuted ? 'muted' : 'active'}"></div>
                <div class="name">${myPlayerId} (You)</div>
                <div class="volume-indicator"><div class="volume-level" style="width: ${isMuted ? '0' : '30'}%"></div></div>
            `;
            participantsContainer.appendChild(localParticipant);
            
            // Add remote participant if connected
            const remoteAudioElement = document.getElementById('remote-audio');
            if (remoteAudioElement && remoteAudioElement.srcObject) {
                const remoteParticipant = document.createElement('div');
                remoteParticipant.className = 'participant remote';
                remoteParticipant.innerHTML = `
                    <div class="mic-icon active"></div>
                    <div class="name">Remote Speaker</div>
                    <div class="volume-indicator"><div class="volume-level" style="width: 50%"></div></div>
                `;
                participantsContainer.appendChild(remoteParticipant);
            }
        }
        
        function router() {
            const hash = window.location.hash;
            if (hash.startsWith('#lobby/')) joinLobby(hash.substring(7));
            else leaveLobby();
        }
        
        function startApp() {
            matchmakingView = document.getElementById('matchmaking-view');
            lobbyView = document.getElementById('lobby-view');
            chatForm = document.getElementById('chat-form');
            messageInput = document.getElementById('message-input');
            chatBox = document.getElementById('chat-box');
            loaderOverlay = document.getElementById('loader-overlay');

            document.getElementById('invite-alpha').addEventListener('click', () => handleInvite('Player_Alpha'));
            document.getElementById('invite-pro').addEventListener('click', () => handleInvite('Gamer_Pro_123'));
            
            // Voice chat event listeners
            document.getElementById('join-voice').addEventListener('click', joinVoiceChat);
            document.getElementById('leave-voice').addEventListener('click', leaveVoiceChat);
            document.getElementById('mute-mic').addEventListener('click', toggleMute);
            
            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (messageInput.value.trim() === '' || !currentLobbyId) return;
                await updateDoc(doc(db, 'lobbies', currentLobbyId), {
                    messages: arrayUnion({ sender: myPlayerId, text: messageInput.value, timestamp: new Date() })
                });
                messageInput.value = '';
            });

            document.getElementById('lobby-link').addEventListener('click', (e) => {
                navigator.clipboard.writeText(e.target.textContent);
                alert("Lobby link copied to clipboard!");
            });
            
            document.getElementById('leave-btn').addEventListener('click', () => {
                window.location.hash = '';
            });

            window.addEventListener('hashchange', router);
            router();
        }

        window.addEventListener('DOMContentLoaded', startApp);

    </script>
</body>
</html>
